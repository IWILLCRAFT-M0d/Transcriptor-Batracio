<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

<body>
    <center>

            <label id="linea1-0">
                <label class="CGS" id="linea1-1" for="linea1">Cargar subtitulos en Español</label>

            </label>
        </div>
        <label id="cambioIdiomaLabelMain">Cambiar modo de idioma: </label>

        <div>
            <textarea type="text" name="personajes" id="per0" placeholder="Personaje"></textarea>

        </div>
    </div>
    <textarea readonly id="resultado" style="height: 300px; "></textarea>
    <button type="button" name="afor" id="fin">Mostrar resulados</button>
    <button type="button" name="copy" id="copiar">Copiar resulados</button>
